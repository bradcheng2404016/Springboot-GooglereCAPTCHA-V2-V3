<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Customer Register</title>
<!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
	<div class="container">
		<div class="card" style="width: 50rem;">
			<div class="card-header text-center bg-primary text-white">
				<h2>Customer Registration: reCAPTCHA v3</h2>
			</div>
			<div class="card-body">
				<form id="demo-form"  th:action ="@{/customer/save2}" method="POST" th:object="${customer}">
					<!-- group#1 -->
					<div class="row pb-3">
						<div class="col-2"> Name</div>
						<div class="col-6">
							<input type="text" th:field="*{name}" class="form-control">
						</div>
					</div>
					<!-- group#1 -->
					<div class="row pb-3">
						<div class="col-2"> Gender</div>
						<div class="col-6">
							<input type="radio" th:field="*{gender}" value="male">
							<label class="form-input-check">Male</label>
							<input type="radio" th:field="*{gender}" value="female">
							<label class="form-input-check">Female</label>
						</div>
					</div>
					<!-- group#3 -->
					<div class="row pb-3">
						<div class="col-2">Age</div>
						<div class="col-6">
							<input type="text" th:field="*{age}" class="form-control">
						</div>
					</div>
					<!-- group#4 -->
					<div class="row pb-3">
						<div class="col-2">Address</div>
						<div class="col-6">
							<input type="text" th:field="*{address}" class="form-control">
						</div>
					</div>
					<!-- group#4 -->					
					<button class="btn btn-success g-recaptcha" 
                      data-sitekey="6LcfIsUpAAAAACQZJB8_7TQxmUvTcDWl3ApUontn"
                      data-callback='onSubmit' 
                      data-action='submit'>Add Customer</button>        
        
					<a th:href ="@{/customer/all}" class="btn btn-info" style="margin-left:20px;" >View All</a>
					
					<a th:href ="@{/customer/register}" class="btn btn-info" style="margin-left:20px;" >reCAPTCHA V2</a>
					
				</form>
			
			</div>
			<div th:if="${message!=null}">
				<div class="card-footer text-success">
					<b> <span th:text="${message}"></span></b>
				</div>
			</div>
		</div>
	</div>
	
	<script>
	   function onSubmit(token) {
	     document.getElementById("demo-form").submit();
	   }
	 </script>
 
</body>
</html>
